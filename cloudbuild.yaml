# Cloud Build configuration file with serviceAccount and logging options

serviceAccount: "902995077682-compute@developer.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast2-docker.pkg.dev/nendy-cloud-run/nendy-docker-repo/foskin-spa:$COMMIT_SHA'
      - '.'

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast2-docker.pkg.dev/nendy-cloud-run/nendy-docker-repo/foskin-spa:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'foskin-spa'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/nendy-cloud-run/nendy-docker-repo/foskin-spa:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'asia-southeast2-docker.pkg.dev/nendy-cloud-run/nendy-docker-repo/foskin-spa:$COMMIT_SHA'


